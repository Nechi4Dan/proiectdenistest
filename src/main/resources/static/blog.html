<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Denis Alibec</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- CSS specific pentru pagina blog -->
  <link rel="stylesheet" href="css/blog.css" />

    <!-- CSS specific pentru login/inregistrare -->
  <link rel="stylesheet" href="css/auth.css" />

</head>
<body class="blog-page">

  <!-- ========== NAVBAR / MENIU SUS ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Acasa</a>
        <a href="despre.html">Despre</a>
        <a href="magazin.html">Shop</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <!-- Butoane login/register (apel functii din main.js) -->
        <button onclick="showForm('login')" aria-label="Formular login">Login</button>
        <button onclick="showForm('register')" aria-label="Formular inregistrare">Inregistrare</button>
      </div>
    </nav>
  </header>

  <!-- ========== SECTIUNE BLOG TOATE POSTARILE ========== -->
  <section class="blog">
    <h2>Toate postarile de pe blog</h2>
    <div class="grid-blog" id="toate-blogurile">
      <!-- Postarile se incarca din JS -->
    </div>
  </section>

  <!-- ======================== -->
<!-- FORMULARE LOGIN / REGISTER -->
<!-- ======================== -->

<!-- FORMULAR LOGIN -->
<div id="login-popup" style="display: none;">
  <form id="login-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Autentificare</h2>
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Parola" required />
    <button type="submit">Login</button>
  </form>
</div>

<!-- FORMULAR REGISTER -->
<div id="register-popup" style="display: none;">
  <form id="register-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Inregistrare</h2>
    <input type="text" id="register-username" placeholder="Username" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Parola" required />
    <input type="text" id="register-firstname" placeholder="Prenume" required />
    <input type="text" id="register-lastname" placeholder="Nume" required />
    <input type="text" id="register-phone" placeholder="Telefon" required />
    <button type="submit">Inregistreaza-te</button>
  </form>
</div>


  <!-- ========== FOOTER ========== -->
  <footer>
    <p>&copy; 2025 <a href="#">alibecdenis7.com</a>. Toate drepturile rezervate.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/alibecdenis/"><img src="images/social-media/Instagram.png" alt="Instagram" title="Instagram"/></a>
      <a href="#"><img src="images/social-media/tiktok.png" alt="TikTok" title="TikTok"/></a>
      <a href="https://www.facebook.com/denis.alibec.1"><img src="images/social-media/facebook.png" alt="Facebook" title="Facebook"/></a>
      <a href="#"><img src="images/social-media/youtube.png" alt="YouTube" title="YouTube"/></a>
      <a href="https://x.com/AlibecDenis"><img src="images/social-media/twitter1.png" alt="Twitter" title="Twitter"/></a>
    </div>
  </footer>

  <!-- Scripturi globale + pagina -->
  <script src="js/main.js"></script>
  <script src="js/blog.js"></script>
</body>
</html>
