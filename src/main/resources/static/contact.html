<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- CSS specific pentru pagina Contact -->
  <link rel="stylesheet" href="css/contact.css" />

    <!-- CSS specific pentru login/inregistrare -->
  <link rel="stylesheet" href="css/auth.css" />

</head>
<body class="contact-page">

  <!-- ========== NAVBAR ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Acasa</a>
        <a href="despre.html">Despre</a>
        <a href="magazin.html">Shop</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
      <div class="nav-right">
        <!-- Functii din main.js -->
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('register')">Inregistrare</button>
      </div>
    </nav>
  </header>

  <!-- ========== CONTINUT PRINCIPAL ========== -->
  <main>
    <section class="contact">
      <h2>Contact</h2>
      <p>Pentru colaborari sau intrebari, ma puteti contacta la <strong>colaborare.denis.alibec@gmail.com</strong> sau folosind formularul de mai jos:</p>

      <form id="contact-form" class="formular-contact">
        <input type="text" name="nume" placeholder="Nume" />
        <input type="text" name="prenume" placeholder="Prenume" />
        <input type="email" name="email" placeholder="Email" />
        <input type="tel" name="telefon" placeholder="Telefon" />
        <textarea name="mesaj" placeholder="Scrie aici despre ce este vorba..."></textarea>
        <button type="submit">Trimite mesajul</button>
        <p id="confirmare" style="margin-top:15px; color:green; display:none;">Mesajul a fost trimis cu succes!</p>
      </form>
    </section>

    <!-- FORMULAR LOGIN -->
<div id="login-popup" style="display: none;">
  <form id="login-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Autentificare</h2>
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Parola" required />
    <button type="submit">Login</button>
  </form>
</div>

<!-- FORMULAR REGISTER -->
<div id="register-popup" style="display: none;">
  <form id="register-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Inregistrare</h2>
    <input type="text" id="register-username" placeholder="Username" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Parola" required />
    <input type="text" id="register-firstname" placeholder="Prenume" required />
    <input type="text" id="register-lastname" placeholder="Nume" required />
    <input type="text" id="register-phone" placeholder="Telefon" required />
    <button type="submit">Inregistreaza-te</button>
  </form>
</div>

  </main>

  <!-- Script specific pagina Contact -->

</body>
</html>
