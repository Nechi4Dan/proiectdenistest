<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cos de cumparaturi</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS pentru cos -->
  <link rel="stylesheet" href="css/cos.css" />
</head>
<body class="cos-page">

  <!-- ========== NAVBAR ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Acasa</a>
        <a href="despre.html">Despre</a>
        <a href="magazin.html">Shop</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('register')">Inregistrare</button>
      </div>
    </nav>
  </header>

  <!-- ========== CONTINUT COS ========== -->
  <main>
    <section class="cos-container">
      <h2>Cosul tau de cumparaturi</h2>
      <div id="lista-cos"></div>
      <button id="goleste-cos">Goleste cosul</button>
    </section>

    <!-- FORMULARE LOGIN/REGISTER -->
    <div id="login-popup" style="display: none;" class="popup">
      <form id="login-form">
        <span class="close-btn" onclick="closeForms()">&times;</span>
        <h2>Autentificare</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Parola" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="register-popup" style="display: none;" class="popup">
      <form id="register-form">
        <span class="close-btn" onclick="closeForms()">&times;</span>
        <h2>Inregistrare</h2>
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Parola" required />
        <input type="text" id="register-firstname" placeholder="Prenume" required />
        <input type="text" id="register-lastname" placeholder="Nume" required />
        <input type="text" id="register-phone" placeholder="Telefon" required />
        <button type="submit">Inregistreaza-te</button>
      </form>
    </div>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>&copy; 2025 <a href="#">alibecdenis7.com</a>. Toate drepturile rezervate.</p>

      <a href="#"><img src="images/social-media/tiktok.png" alt="TikTok" /></a>
      <a href="https://www.facebook.com/denis.alibec.1"><img src="images/social-media/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/social-media/youtube.png" alt="YouTube" /></a>
      <a href="https://x.com/AlibecDenis"><img src="images/social-media/twitter1.png" alt="Twitter" /></a>
    </div>
  </footer>

  <!-- Scripturi JS -->
  <script src="js/main.js"></script>
  <script src="js/cos.js"></script>
</body>
</html>
