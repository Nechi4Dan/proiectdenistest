<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazin Online</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- CSS specific pentru pagina magazin -->
  <link rel="stylesheet" href="css/magazin.css" />

    <!-- CSS specific pentru login/inregistrare -->
  <link rel="stylesheet" href="css/auth.css" />

</head>
<body class="magazin-page">

  <!-- ========== NAVBAR ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Acasa</a>
        <a href="despre.html">Despre</a>
        <a href="magazin.html" class="active">Shop</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <!-- Butoane login/register - apel functii din main.js -->
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('register')">Inregistrare</button>
      </div>
    </nav>
  </header>

  <!-- ========== CONTINUT PRINCIPAL ========== -->
  <main>
    <section class="produse">
      <h2>Toate produsele</h2>

      <!-- ========== INTERFATA DE CAUTARE SI FILTRARE (ADAUGATA) ========== -->
      <div class="search-filters">
        <div class="filter-group">
          <input type="text" id="search-input" placeholder="Cauta produse...">
        </div>
        
        <div class="filter-group">
          <select id="category-filter">
            <option value="">Toate categoriile</option>
          </select>
        </div>
        
        <div class="filter-group">
          <input type="number" id="min-price" placeholder="Pret minim" min="0">
        </div>
        
        <div class="filter-group">
          <input type="number" id="max-price" placeholder="Pret maxim" min="0">
        </div>
        
        <div class="filter-buttons">
          <button class="search-btn" onclick="performSearch()">Cauta</button>
          <button class="clear-btn" onclick="clearFilters()">Reseteaza</button>
        </div>
      </div>

      <!-- Informatii despre rezultate (ADAUGATA) -->
      <div id="results-info" class="results-info"></div>

      <!-- Produsele vor fi afisate din js/magazin.js -->
      <div class="grid-produse" id="lista-produse">
        <!-- Elemente generate din JavaScript -->
      </div>
    </section>

    <!-- FORMULAR LOGIN -->
<div id="login-popup" style="display: none;">
  <form id="login-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Autentificare</h2>
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Parola" required />
    <button type="submit">Login</button>
  </form>
</div>

<!-- FORMULAR REGISTER -->
<div id="register-popup" style="display: none;">
  <form id="register-form">
    <span class="close-btn" onclick="closeForms()">×</span>
    <h2>Inregistrare</h2>
    <input type="text" id="register-username" placeholder="Username" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Parola" required />
    <input type="text" id="register-firstname" placeholder="Prenume" required />
    <input type="text" id="register-lastname" placeholder="Nume" required />
    <input type="text" id="register-phone" placeholder="Telefon" required />
    <button type="submit">Inregistreaza-te</button>
  </form>
</div>

  </main>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>&copy; 2025 <a href="#">alibecdenis7.com</a>. Toate drepturile rezervate.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/alibecdenis/"><img src="images/social-media/Instagram.png" alt="Instagram" title="Instagram" /></a>
      <a href="#"><img src="images/social-media/tiktok.png" alt="TikTok" title="TikTok" /></a>
      <a href="https://www.facebook.com/denis.alibec.1"><img src="images/social-media/facebook.png" alt="Facebook" title="Facebook" /></a>
      <a href="#"><img src="images/social-media/youtube.png" alt="YouTube" title="YouTube" /></a>
      <a href="https://x.com/AlibecDenis"><img src="images/social-media/twitter1.png" alt="Twitter" title="Twitter" /></a>
    </div>
  </footer>

  <!-- Script global (pentru login/register) -->
  <script src="js/main.js"></script>

  <!-- Script specific pentru afisarea produselor -->
  <script src="js/magazin.js"></script>
</body>
</html>
